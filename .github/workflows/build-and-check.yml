name: Build and publish Docker image (GHCR)

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/appsinacup/game_server

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (conditionally) push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  lint:
    name: Elixir lint
    runs-on: ubuntu-latest

    container:
      image: elixir:1.19.3-otp-28

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt update
          apt install -y build-essential erlang-dev curl

      - name: Set up Elixir helpers
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-deps-

      - name: Install dependencies
        run: MIX_ENV=dev mix deps.get

      - name: Check code formatting
        run: MIX_ENV=dev mix format --check-formatted


  check-outdated:
    name: Check for outdated dependencies
    runs-on: ubuntu-latest

    container:
      image: elixir:1.19.3-otp-28

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir helpers
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install dependencies
        run: mix deps.get

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          mix hex.outdated
          
          # Check if the output contains "Update not possible" which indicates major version updates
          if mix hex.outdated | grep -q "Update not possible"; then
            echo "❌ FAILURE: Some dependencies have major version updates available!"
            echo "You must update these dependencies before merging."
            echo "Run 'mix deps.update --all' and test thoroughly."
            exit 1
          else
            echo "✅ All dependencies are up to date or have compatible updates."
          fi
          
          # Add to GitHub step summary for better visibility
          echo "## Outdated Dependencies Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mix hex.outdated >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
  test-sqlite:
    name: Test with SQLite
    runs-on: ubuntu-latest

    container:
      image: elixir:1.19.3-otp-28

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt update
          apt install -y build-essential erlang-dev curl

      - name: Set up Elixir helpers
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-deps-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-mix-build-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-build-

      - name: Install dependencies
        run: MIX_ENV=test mix deps.get

      - name: Compile
        run: MIX_ENV=test mix compile --warnings-as-errors

      - name: Run tests
        run: MIX_ENV=test mix test

  test-postgres:
    name: Test with PostgreSQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: game_server_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: elixir:1.19.3-otp-28

    env:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game_server_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt update
          apt install -y build-essential erlang-dev curl

      - name: Set up Elixir helpers
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-deps-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-mix-build-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-build-

      - name: Install dependencies
        run: MIX_ENV=test mix deps.get

      - name: Compile
        run: MIX_ENV=test mix compile --warnings-as-errors

      - name: Run tests
        run: MIX_ENV=test mix test

  publish-js-sdk:
    name: Publish JS SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19'
          otp-version: '28'

      - name: Install Java (for openapi generator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # repository uses JS packages under the `clients` subfolder. When caching
          # npm dependencies we need to point setup-node at the lockfile location
          # so the cache key is computed correctly.
          cache-dependency-path: clients/package-lock.json

      - name: Install Elixir deps (for generating spec)
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Regenerate OpenAPI JSON
        run: |
          mix openapi.spec.json --spec GameServerWeb.ApiSpec --filename clients/javascript/openapi.json --pretty=true

      - name: Generate JS client artifacts
        run: |
          cd clients
          npm ci
          npm run generate

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NPM_TOKEN}" ]; then echo "No NPM_TOKEN provided in secrets"; exit 1; fi
          cd clients/javascript
          npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}"

      - name: Compute version from release tag
        id: version
        run: |
          # Prefer using the release tag as the version. The release tag should be a semver tag like v1.2.3 or 1.2.3
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          if [ -z "${RELEASE_TAG}" ]; then
            echo "No release tag found — exiting to avoid accidental publishes"
            exit 1
          fi
          # strip leading v if present
          VERSION="${RELEASE_TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Apply version and publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd clients/javascript
          echo "Publishing package with version=${{ steps.version.outputs.version }}"
          # Make sure package.json version is set to the computed version
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          # Ensure we have the token configured (already done above), then publish
          npm publish --access public
